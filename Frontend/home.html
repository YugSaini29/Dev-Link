<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevLink - Find Your Team</title>
    <link rel="stylesheet" href="home-style.css">
</head>

<body>
    <div class="bg-grid"></div> <!-- making bg with linear gradient -->
    <div class="orb orb1"></div> <!-- making glowing balls with box-shadow -->
    <div class="orb orb2"></div>
    <div class="orb orb3"></div>

    <div class="progress-bar" id="progressBar"></div>

    <div class="logo">
        <div class="icon">D</div>
        <span class="name">DevLink</span>
    </div>

    <div class="scroll-indicator" id="scrollIndicator">
        <div class="mouse"></div>
    </div>

    <!-- main background animation -->
    <div class="hero">
        <div class="symbol left" id="symbolLeft">&lt;</div>
        <div class="symbol center" id="symbolCenter">/</div>
        <div class="symbol right" id="symbolRight">&gt;</div>
    </div>

    <div class="question-container">
        <div class="questions">
            <p>Tired of finding good teammates for hackathons?</p>
            <p>Can't participate because you can't find the right people?</p>
            <p>Want to turn your ideas into projects, but need a team?</p>
            <p>Looking for collaborators who share your vision?</p>
        </div>
    </div>

    <div class="final-section" id="finalSection">
        <h2 class="final-help">We've got you covered!</h2>
        <a href="login.html"><div class="final-text">Let's Begin</div></a>
    </div>
    <script src="home-script.js"></script>
</body>

</html>
